# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:h2:mem:riskdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.cybersecurity=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Machine Learning Configuration
ml.isolation-forest.contamination=0.1
ml.isolation-forest.num-estimators=100
ml.random-forest.num-trees=100
ml.risk-score.min=5
ml.risk-score.max=50 